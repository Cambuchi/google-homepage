<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" href="styles/modern-normalize.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

	<div id="page-wrapdiv">
		<nav id="nav-wrapper">
			<div id="nav-container">
				<a class="nav-link" href="#">About</a>
				<a class="nav-link" href="#">Store</a>
				<div id="services">
					<div id="services-container">
						<div id="nav-r-text">
							<div>
								<a class="services-link" href="#">Gmail</a>
							</div>
							<div>
								<a class="services-link" href="#">Images</a>
							</div>
						</div>
						<div id="nav-r-menu">
							<div id="apps-button-container">
								<a id="apps-button" href="#" role="button">
									<svg class="dots" focusable="false" viewBox="0 0 24 24">
										<path
												d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
									</svg>
								</a>
							</div>
							<div id="sign-in">
								<a id="sign-in-button" href="#">Sign in</a>
							</div>
						</div>
						<div id="nav-r-app-list"></div>
					</div>
				</div>
			</div>
		</nav>
		<div id="logo-wrapper">
			<div id="logo-container">
				<img class='glogo' src="images/googlelogo_color_272x92dp.png" height="92" width="272"/>
			</div>
		</div>
		<div id="search-wrapper">
			<div id="search-container">
				<form>
					<div id="search-outline">
						<div id="search-bar">
							<div id="search-icon">
								<div id="icon-container">
								<span class="icon-span"><svg focusable="false" xmlns="http://www.w3.org/2000/svg"
																						 viewBox="0 0 24 24"><path
										d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
								</div>
							</div>
							<div id="search-text">
								<input id="clear-this" class="text" placeholder=" " value="" maxlength="2048" name="q" type="text"
											 aria-autocomplete="both" aria-haspopup="false"
											 autocapitalize="none" autocomplete="off" autocorrect="off" autofocus="" role="combobox"
											 spellcheck="false" title="Search" value="" aria-label="Search">
								<button id="clear-text" onclick="clearFields()">
									<div class="x-div" aria-label=" Clear" role="button">
								<span class="x-span" role="button" tabindex="0" aria-label=" Clear">
									<svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
										<path
												d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
										</path>
									</svg>
								</span>
									</div>
								</button>
							</div>
						</div>
					</div>
					<div id="search-buttons">
						<div id="button-container">
							<input class="search-button" id="gsearch-button" value="Google Search" aria-label="Google Search" name="btnK" type="submit">
							<input class="search-button" id="lucky-button" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div id="bottom-wrapper"></div>
		<footer id="footer-wrapper">
			<div id="footer-container">
				<div id="footer-right">
					<a class="footer-link" href="#">Advertising</a>
					<a class="footer-link" href="#">Business</a>
					<a class="footer-link" href="#">How Search Works</a>
				</div>
				<div id="footer-left">
					<a href="#" class="footer-link">Privacy</a>
					<a href="#" class="footer-link">Terms</a>
					<a href="#" class="footer-link">Settings</a>
				</div>
			</div>
		</footer>
	</div>

	<script type="text/javascript">
			function clearFields() {
					document.getElementById("clear-this").value=""
			}
	</script>

</body>
</html>
